<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <!--    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/start.css">
</head>
<body class="body-style">
<div class="sign_up">
    <h1>账号登录</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>账号输入</label>
            <label for="" style="width: 100%"><input type="text" class="form-control"
                                                     placeholder="输入账号" value="admin" name="username">
            </label>
        </div>

        <div class="form-group">
            <label>密码输入</label>
            <label for="exampleInputPassword1" style="width: 100%"><input type="password" class="form-control"
                                                                          id="exampleInputPassword1" placeholder="输入密码"
                                                                          value="admin" name="password"></label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>

        <button type="submit" class="btn  btn-lg btn-block my-btn">登录</button>
    </form>
</div>
</body>
</html>
