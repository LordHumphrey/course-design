<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>

<body class="body-style">
<div class="sign_up">
    <h1>账号登录</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>账号输入</label>
            <label for=""><input type="text" class="form-control"
                                 placeholder="输入账号" value="admin" name="username">

            <label>密码输入</label>
            <label for="exampleInputPassword1"></label><input type="password" class="form-control"
                                                              id="exampleInputPassword1" placeholder="输入密码"
                                                              value="admin" name="password">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>

        <button type="submit" class="btn  btn-lg btn-block my-btn">登录</button>
    </form>
</div>
