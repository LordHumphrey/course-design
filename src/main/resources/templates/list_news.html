    <style>


        #navhead li {
            display: inline-block;
            text-align: center;
            font-size: 16px;
            -webkit-transition: .3s, color .5s;
            -moz-transition: .3s, color .5s;
            transition: .3s, color .5s;
            color: white;
            margin-left: 26px;
        }

        #navhead li > i {
            color: #ccc;
            margin-left: 5px;
            font-size: 11px;
        }

        #navhead li:hover > i {
            -ms-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        #navhead li a:hover, #nav li.active a {
            color: #8fc35d
        }

        #navhead span.line-follow {
            width: 100px;
            height: 2px;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            filter: alpha(opacity=0)
        }

        #navhead span.line-stretch {
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            background: #1faeff;
            top: 0;
            left: 50%
        }

        /*
        #header.min{height:65px}
        #header.min .logo,#header.min #nav li{height:65px;line-height:65px}
        #header.min .before-login,#header.min .after-login,#header.min .sb-search{margin-top:15px}
        #header.min #nav li dl{top:66px}
        Nav Dropdown */
        #navhead li {
            position: relative;
            transition: all ease .3s
        }

        #navhead li dl {
            position: absolute;
            width: 180px;
            background: #fff;
            text-align: left;
            top: 45px;
            margin-left: -38px;
            padding-bottom: 10px;
            opacity: 0;
            transition: all .3s ease 0s;
            transform: translate3d(0px, -20px, 0px);
            -moz-transform: translate3d(0px, -20px, 0px);
            -webkit-transform: translate3d(0px, -20px, 0px);
            visibility: hidden;
            z-index: 8;
            border-radius: 0 0 3px 3px;
        }

        #navhead li dl {
            -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
            -moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
        }

        #navhead li:hover dl {
            opacity: 1;
            transform: translate3d(0px, 0px, 0px);
            -moz-transform: translate3d(0px, 0px, 0px);
            -webkit-transform: translate3d(0px, 0px, 0px);
            visibility: visible
        }

        #navhead li dl dd {
            padding: 0 20px;
            font-size: 14px;
            line-height: 48px;
            border-bottom: 1px solid #f5f5f5;
            text-indent: 0;
            transition: all .3s ease;
            background: #fff
        }

        #navhead li dl dd i {
            display: block;
            font-size: 15px;
            line-height: 48px;
            float: right;
            color: transparent;
            transition: all .3s ease;
            margin-right: 10px
        }

        #navhead li dl dd:hover {
            text-indent: 8px;
            background: #f6f6f6
        }

        #navhead li dl dd:hover i {
            color: #ccc;
            margin-right: 0
        }

        #navhead li dl dd a {
            display: block;
            clear: both;
            margin-left: 0px !important;
            color: #000000
        }
    </style>
