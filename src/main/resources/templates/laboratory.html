    <style>
        .wrapper {
            position: relative;
            margin: 0 auto;
            width: 100%;
            height: 355px;
            overflow: hidden;
        }

        .wrapper.igoods {
            height: 350px;
        }

        .wrapper.auto {
            height: auto;
        }

        .wrapper:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .main-left {
            position: relative;
            float: left;
            margin: 0px 0px 0 0;
            width: 463px;
            height: 340px;
            overflow: hidden;
        }

        .main-right {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 478px;
            overflow: hidden;
        }

        /*幻灯片样式*/
        .focusbox {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border: 2px solid #f7f7f7;
            overflow: hidden;
            _position: relative;
        }

        .focusbox .slides {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            zoom: 1;
            overflow: hidden;
        }

        .focusbox .slides:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .focusbox .slides li {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .focusbox .slides li img {
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
        }

        .focusbox .slides li .note-bg {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 125px;
            background: url(../images/pic-bg.png) 0 bottom repeat-x;
            _height: 50px;
            _background: url(none) 0 0 repeat #000;
        }

        .focusbox .slides li .note-txt {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            padding: 10px;
            height: 24px;
            line-height: 24px;
            color: #fff;
            font-size: 16px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .focusbox .flex-control-nav {
            position: absolute;
            right: 5px;
            bottom: 18px;
            display: block;
            z-index: 4;
        }

        .focusbox .flex-control-nav li {
            margin: 0 5px 0 0;
            display: inline-block;
            zoom: 1;
            *display: inline;
        }

        .focusbox .flex-control-nav li a {
            display: block;
            width: 8px;
            height: 8px;
            text-indent: -9999px;
            border: 1px solid #999;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
        }

        .focusbox .flex-control-paging li a:hover {
            background: #333;
        }

        .focusbox .flex-control-paging li a.flex-active {
            background: #f90;
            border-color: #f90;
            cursor: default;
        }

        /*文字列表*/
        .txt-list {
            position: relative;
        }

        .txt-list li {
            display: block;
            font-size: 14px;
            height: 30px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .txt-list li.tit {
            margin-bottom: 10px;
        }

        .txt-list li.tit a {
            color: #3b8dd1;
            font-size: 18px;
            font-weight: bold;
            line-height: 24px;
        }

        .txt-list li b {
            display: inline-block;
            padding-right: 8px;
            color: #999;
            font-weight: normal;
        }

        .txt-list li span {
            float: right;
            margin-left: 5px;
            color: #999;
        }

        .txt-list li a {
            color: #666;
        }

        .txt-list li a:hover {
            color: #0089cd;
        }

        #navhead li {
            display: inline-block;
            text-align: center;
            font-size: 16px;
            -webkit-transition: .3s, color .5s;
            -moz-transition: .3s, color .5s;
            transition: .3s, color .5s;
            color: white;
            margin-left: 26px;
        }

        #navhead li > i {
            color: #ccc;
            margin-left: 5px;
            font-size: 11px;
        }

        #navhead li:hover > i {
            -ms-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        #navhead li a:hover,
        #nav li.active a {
            color: #8fc35d
        }

        #navhead span.line-follow {
            width: 100px;
            height: 2px;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            filter: alpha(opacity=0)
        }

        #navhead span.line-stretch {
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            background: #1faeff;
            top: 0;
            left: 50%
        }

        /*
#header.min{height:65px}
#header.min .logo,#header.min #nav li{height:65px;line-height:65px}
#header.min .before-login,#header.min .after-login,#header.min .sb-search{margin-top:15px}
#header.min #nav li dl{top:66px}
Nav Dropdown */
        #navhead li {
            position: relative;
            transition: all ease .3s
        }

        #navhead li dl {
            position: absolute;
            width: 180px;
            background: #fff;
            text-align: left;
            top: 45px;
            margin-left: -38px;
            padding-bottom: 10px;
            opacity: 0;
            transition: all .3s ease 0s;
            transform: translate3d(0px, -20px, 0px);
            -moz-transform: translate3d(0px, -20px, 0px);
            -webkit-transform: translate3d(0px, -20px, 0px);
            visibility: hidden;
            z-index: 8;
            border-radius: 0 0 3px 3px;
        }

        #navhead li dl {
            -webkit-box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
            -moz-box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
        }

        #navhead li:hover dl {
            opacity: 1;
            transform: translate3d(0px, 0px, 0px);
            -moz-transform: translate3d(0px, 0px, 0px);
            -webkit-transform: translate3d(0px, 0px, 0px);
            visibility: visible
        }

        #navhead li dl dd {
            padding: 0 20px;
            font-size: 14px;
            line-height: 48px;
            border-bottom: 1px solid #f5f5f5;
            text-indent: 0;
            transition: all .3s ease;
            background: #fff
        }

        #navhead li dl dd i {
            display: block;
            font-size: 15px;
            line-height: 48px;
            float: right;
            color: transparent;
            transition: all .3s ease;
            margin-right: 10px
        }

        #navhead li dl dd:hover {
            text-indent: 8px;
            background: #f6f6f6
        }

        #navhead li dl dd:hover i {
            color: #ccc;
            margin-right: 0
        }

        #navhead li dl dd a {
            display: block;
            clear: both;
            margin-left: 0px !important;
            color: #000000
        }
    </style>

</head>

<script type="text/javascript">
    $(document).ready(function () {
        $(".banner").slide({
            titCell: ".hd ul",
            mainCell: ".bd ul",
            effect: "fold",
            autoPlay: false,
            autoPage: true,
            trigger: "click",
            startFun: function (i) {
                var curLi = $(".banner .bd li").eq(i);
                if (!!curLi.attr("_src")) {
                    curLi.css("background-image", curLi.attr("_src")).removeAttr("_src");
                    curLi.css("");
                }
            }
        });

    });
</script>

<script>


    var winWidth = 0;
    var winHeight = 0;

    function findDimensions() { //函数：获取尺寸
        //获取窗口宽度
        if (window.innerWidth) {
            winWidth = window.innerWidth;
        } else if ((document.body) && (document.body.clientWidth)) {
            winWidth = document.body.clientWidth;
        }

        var realHeight = 440 * winWidth / 1920;

        document.getElementById("bannerhead").style.height = realHeight + "px";
        document.getElementById("bdhead").style.height = realHeight + "px";
        document.getElementById("ulhead").style.height = realHeight + "px";
        var luckElements = document.getElementsByName("imgli");

        for (var i = 0; i < luckElements.length; i++) {

            luckElements[i].style.height = realHeight + "px";
        }
    }

    findDimensions();

    window.onresize = findDimensions;
</script>
