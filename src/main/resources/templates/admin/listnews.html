<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Theme style -->

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- summernote -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->

                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/index.html" class="nav-link">首页</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="aside">
        <!-- Brand Logo -->
        <a href="../pages/index3.html" class="brand-link">
            <img src="../../static/img/logo_single.png" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">管理后台</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="../../static/admin/dist/img/user2-160x160.jpg" class="img-circle elevation-2"
                         alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">管理员</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                新闻管理

                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="add-news" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>添加新闻</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="list-news" class="nav-link active">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>所有新闻</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>

            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>所有新闻</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>
                            <li class="breadcrumb-item active">所有新闻</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content" id="vue">

            <div class="container-fluid">
                <!-- Timelime example  -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- The time line -->
                        <div class="timeline">
                            <!-- timeline time label -->
                            <div class="time-label">
                                <span class="bg-red">2020.12</span>
                            </div>
                            <!-- /.timeline-label -->
                            <!-- timeline item -->
                            <div v-for="(item,index) in news">
                                <i class="fas fa-envelope bg-blue"></i>
                                <div class="timeline-item">
                                    <span class="time"><i class="fas fa-clock"></i> {{item.gmtCreated}}</span>
                                    <h3 class="timeline-header"><a href="#">{{item.title}}</a></h3>
                                    <div class="timeline-body">
                                        {{item.content}}
                                    </div>
                                    <div class="timeline-footer">
                                        <a class="btn btn-primary btn-sm">详情</a>
                                        <a class="btn btn-danger btn-sm" data-toggle="modal"
                                           data-target="#modal-sm" v-model="item.id">删除</a>
                                    </div>

                                    <div class="modal fade" id="modal-sm">
                                        <div class="modal-dialog modal-sm">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">确认删除？</h4>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>其实是逻辑删除&hellip;</p>
                                                </div>
                                                <div class="modal-footer justify-content-between">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        后悔了
                                                    </button>
                                                    <button type="button" class="btn btn-primary"
                                                            v-on:click="deleteNews(item.id)" data-dismiss="modal">确认
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal-dialog -->
                                    </div>

                                </div>
                            </div>
                            <div>
                                <i class="fas fa-clock bg-gray"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>

            </div>
            <!-- /.timeline -->

        </section>
        <!-- /.content -->
    </div>

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            Tao
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2014-2019 <a href="https://blog.huangtao.xyz/">黄涛</a>.</strong> All rights reserved.
    </footer>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../../static/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../static/admin/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../../static/admin/dist/js/demo.js"></script>
<!-- Toastr -->
<script src="../../../static/admin/plugins/toastr/toastr.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#vue",
        provide() {
            return {
                reload: this.reload
            }
        },
        data() {
            return {
                news: [],
                isRouterAlive: true,
            }
        },
        methods: {
            deleteNews: function (id) {
                axios
                    .delete('/admin/api/delete-news', {
                        params: {
                            id: id
                        }
                    })
                    .then(response => {
                        if (response.status !== 200) {
                            if (response.data.data === "删除失败") {
                                toastr.error(response.data.data);
                            }
                        } else if (response.status === 200 && response.data.data === "删除成功") {
                            location.reload();
                            toastr.success(response.data.data);
                        }
                    })
                    .catch(error => {
                        if (error.response) {
                            toastr.error(error.response.data.message);
                        } else {
                            toastr.error("未知错误");
                        }
                    })
                    .finally(() => this.loading = false)
            }
        },
        mounted() {
            axios
                .get('/admin/api/list-news')
                .then(response => {
                    if (response.status !== 200) {
                        if (response.message !== "OK") {
                            toastr.error(response.message)
                        }
                    }
                    this.news = response.data.data;
                })
                .catch(error => {
                    if (error.response) {
                        toastr.error(error.response.data.message);
                    } else {
                        toastr.error("未知错误");
                    }
                })
                .finally(() => this.loading = false)
        },
    });
</script>

</body>

</html>
