</script>

<script>
    function sleep(numberMillis) {
        var now = new Date();
        var exitTime = now.getTime() + numberMillis;
        while (true) {
            now = new Date();
            if (now.getTime() > exitTime)
                return;
        }
    }
</script>
<script>
    var vue = new Vue({
        el: '#content',
        data() {
            return {
                news: {
                    title: "",
                    content: "",
                },
            }
        },
        methods: {

            submit: function (event) {
                this.news.content = $('.textarea').summernote("code");
                axios
                    .post('/admin/api/addNews', this.news)
                    .then(response => {
                        if (response.status !== 200) {
                            if (response.message !== "OK") {
                                toastr.error(response.message)
                            }
                            this.info = response.data
                        }

                        if (response.status === 200) {
                            toastr.success("添加成功");
                            setTimeout(function () {
                                window.location.href = response.data.data;
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        if (error.response) {
                            toastr.error(error.response.data.message);
                        } else {
                            toastr.error("未知错误");
                        }
                    })
                    .finally(() => this.loading = false)
            },
        }
    });
</script>
