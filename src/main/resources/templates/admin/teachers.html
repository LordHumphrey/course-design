<div class="wrapper">

    <!-- Navbar -->

    <!-- /.navbar -->

            <span class="brand-text font-weight-light" style="">管理后台</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav th:replace="admin/sidebarMenu::sidebarMenu(activeSub=${activeSub},activeMain=${activeMain})"></nav>
        </div>
        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>所有教师</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>

                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>


        <!-- Main content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">所有教师</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>简介</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="teacher : ${teacherList}">
                            <td th:text="${teacher.name}"></td>
                            <td th:text="${teacher.gender}"></td>
                            <td th:text="${teacher.note}"></td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>简介</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- ./row -->
        </section>
        <!-- /.content -->
    </div>


    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            Tao
