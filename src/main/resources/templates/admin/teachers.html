<script>
    var vue = new Vue({
        el: "#vue",
        data() {
            return {
                teachers: []
            }
        },
        mounted() {
            axios
                .get('/admin/api/list-teachers')
                .then(response => {
                    this.teachers = response.data.data.result;
                })
                .catch(error => {
                    if (error.response) {
                        toastr.error(error.response.data.message);
                    } else {
                        toastr.error("未知错误");
                    }
                })
                .finally(() => this.loading = false)
        },

    });

</script>
