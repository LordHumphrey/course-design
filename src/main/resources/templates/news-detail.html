<script>
    var vue = new Vue({
        el: "#vue",
        data() {
            return {
                teachers: [],
                professor: true,
                associate_professor: false,
                lecturer: false,
                map: {"professor": "教授", "associate_professor": "副教授", "lecturer": "讲师"}
            }
        },
        mounted() {
            axios
                .get('/admin/api/list-teachers', {
                    params: {
                        professionalTitle: "教授",
                    }
                })
                .then(response => {
                    this.teachers = response.data.data;
                })
                .catch(error => {
                    if (error.response) {
                        toastr.error(error.response.data.message);
                    } else {
                        toastr.error("未知错误");
                    }
                })
                .finally(() => this.loading = false)
        },

        methods: {
            change: function (event) {
                if (this.professor) {
                    this.professor = false;
                } else if (this.associate_professor) {
                    this.associate_professor = false;
                } else if (this.lecturer) {
                    this.lecturer = false;
                }

                let job_name = event.currentTarget.getAttribute('value');
                if ("professor" === job_name) {
                    this.professor = true;
                } else if ("associate_professor" === job_name) {
                    this.associate_professor = true;
                } else if ("lecturer" === job_name) {
                    this.lecturer = true;
                }

                let professionalTitle = this.map[event.currentTarget.getAttribute('value')];
                axios
                    .get('/admin/api/list-teachers', {
                        params: {
                            professionalTitle: professionalTitle,
                        }
                    })
                    .then(response => {
                        this.teachers = response.data.data;
                        console.log(this.teachers);
                        console.log(response.data.data);

                    })
                    .catch(error => {
                        if (error.response) {
                            toastr.error(error.response.data.message);
                        } else {
                            toastr.error("未知错误");
                        }
                    })
                    .finally(() => this.loading = false)
            }
        }

    });

</script>
